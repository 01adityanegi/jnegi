    <title>Gallery | JNegi | Shiva Jan Seva Kendra</title>

        content="View the gallery of Shiva Jan Seva Kendra. See JNegi at work, serving the community of Panuwanaula.">
    <meta name="keywords" content="JNegi Photos, Shiva Jan Seva Kendra Gallery, Panuwanaula CSC Photos">
    <meta name="author" content="Jitender Singh Negi">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://shivajansevakendra.com/gallery.html">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shivajansevakendra.com/gallery.html">
    <meta property="og:title" content="Gallery | Shiva Jan Seva Kendra">
    <meta property="og:description" content="A glimpse into our work and community service in Panuwanaula.">
    <meta property="og:image" content="pic/PC1.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <!-- Page Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <header class="site-header">
        <div class="container">
            <a class="brand" href="index.html">
                <h1>Jiteandra Singh Negi<span class="text-accent">.</span></h1>
            </a>

            <button class="menu-toggle" aria-label="Toggle Navigation" aria-expanded="false">
                <i class="fa-solid fa-bars-staggered"></i>
            </button>

            <nav class="site-nav" aria-label="Primary navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Services.html">Services</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main style="padding-top: var(--header-height);">
        <section class="container gallery-section">
            <h1 class="section-title text-center" data-aos="fade-up">My moments</h1>
            <p class="text-center" style="max-width: 600px; margin: 0 auto 50px; color: var(--text-muted);"
                data-aos="fade-up" data-aos-delay="100">
                A collection of moments, achievements, and the daily life at Shiva Jan Seva Kendra.
            </p>

            <div class="gallery-grid">
                <!-- Shop Front (Portrait) -->
                <div class="gallery-item portrait" data-aos="fade-up" data-aos-delay="0">
                    <img src="pic/shop-front.jpg" alt="Shiva Jan Seva Kendra Shop Front" loading="lazy">
                </div>

                <!-- Shop Interior (Landscape) -->
                <div class="gallery-item" data-aos="fade-up" data-aos-delay="50">
                    <img src="pic/shop-interior.jpg" alt="Inside View of Center" loading="lazy">
                </div>
                <!-- Gallery Item 1 -->
                <div class="gallery-item" data-aos="fade-up" data-aos-delay="100">
                    <img src="pic/pc3.jpeg" alt="Office Tour" loading="lazy">
                </div>

                <!-- Gallery Item 2 -->
                <div class="gallery-item" data-aos="fade-up" data-aos-delay="200">
                    <img src="pic/pc4.jpeg" alt="Community Service" loading="lazy">
                </div>

                <!-- Gallery Item 3 -->
                <div class="gallery-item" data-aos="fade-up" data-aos-delay="300">
                    <img src="pic/pc6.jpeg" alt="Recognition" loading="lazy">
                </div>

                <!-- Gallery Item 4 -->
                <div class="gallery-item" data-aos="fade-up" data-aos-delay="400">
                    <img src="pic/pc7.jpeg" alt="Happy Customers" loading="lazy">
                </div>

                <!-- Gallery Item 5 -->
                <div class="gallery-item portrait" data-aos="fade-up" data-aos-delay="500">
                    <img src="pic/pc8.jpeg" alt="Digital Literacy" loading="lazy">
                </div>

                <!-- Gallery Item 6 -->
                <div class="gallery-item" data-aos="fade-up" data-aos-delay="600">
                    <img src="pic/pc9.jpeg" alt="Team JNegi" loading="lazy">
                </div>

                <!-- Gallery Item 7 -->
                <div class="gallery-item" data-aos="fade-up" data-aos-delay="700">
                    <img src="pic/pc10.jpeg" alt="Daily Operations" loading="lazy">
                </div>

                <!-- Gallery Item 8 -->
                <div class="gallery-item" data-aos="fade-up" data-aos-delay="800">
                    <img src="pic/pc11.jpeg" alt="Events" loading="lazy">
                </div>
            </div>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <button class="lightbox-close" aria-label="Close Lightbox">&times;</button>
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-img">
            <div class="lightbox-caption"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-social">
                <a href="https://www.instagram.com/jnegivlogs" target="_blank" class="social-btn"
                    aria-label="JNegi on Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.facebook.com/JnegiVlogs" target="_blank" class="social-btn"
                    aria-label="JNegi on Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.youtube.com/jnegivlogs" target="_blank" class="social-btn"
                    aria-label="JNegi on YouTube"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://x.com/JnegiVlogs" target="_blank" class="social-btn" aria-label="JNegi on X"><i
                        class="fa-brands fa-x-twitter"></i></a>
                <a href="https://linkedin.com/in/jnegivlogs" target="_blank" class="social-btn"
                    aria-label="JNegi on LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <p>&copy; 2024 Shiva Jan Seva Kendra. All Rights Reserved. | Designed with ❤️ by <a href="#"
                    style="color: var(--color-primary);">Aditya Negi</a></p>
        </div>
    </footer>

</body>

</html>
